	<!DOCTYPE HTML>
	<html ng-app="cycle">
		<head>
			<title>.cycle</title>


			<!-- Scripts -->
			<!-- Angular -->
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
			<script src="js/angular-ui-router.min.js"></script>

			<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.js"></script>
			<script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>


			<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.2/angular-sanitize.min.js"></script>
			<!-- Font Awesome -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

			<!-- Firebase -->
			<script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
			<!-- AngularFire -->

			<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

			<script src="leaflet/leaflet.js"></script>
			<script src="leaflet/angular-leaflet-directive.min.js"></script>
			<link rel="stylesheet" href="leaflet/leaflet.css" />
			<link rel="stylesheet" type="text/css" href="css/main.css">
			<!-- our JS -->
			<script src="js/app.js"></script>
		</head>
		<body ng-controller="MASTERCTRL">
			<div id="wrapper">
				<header  ng-controller="authCtrl" >
					<nav class="navBar">
						<ul>
							<li class="pull-left"><a href="cycle.html">home</a></li>
							<li class="pull-left" ui-sref="map">map</li>
							<li class="pull-left" ui-sref="shelter">shelter</li>
							<li ui-sref="addClass" ng-show="userVerified">add shelter</li>

							<li class="pull-right" id="navAuth" ng-show="!userVerified" ng-click="authInit()">login/signup</li>
						</ul>

						<div class="btn-group" uib-dropdown is-open="status.isopen" ng-show="userVerified" id="userButton">
						  <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
							{{users[userId].handle}}<span class="caret"></span>
						  </button>

						  <ul class="uib-dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="single-button" id="authOptionsDropDown">
							<li role="menuitem"><a ng-click="changePassword()" href="#">Change Password</a></li>
							<li role="menuitem"><a ng-click="resetPassword()" href="#">Reset Password</a></li>
							<li class="divider"></li>
							<li role="menuitem"><a ng-click="logOut()">Log Out</a></li>
						  </ul>
						</div>
					</nav>
					<div id="head"></div>
				</header>


				<div id="main">
					<div ui-view></div>
				</div>


			</div>
		</body>
	</html>
